<!doctype html>
<html ng-app="myApp">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.1/js/vendor/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.1/js/foundation.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.1/js/vendor/modernizr.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.1/js/vendor/placeholder.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.1/css/foundation.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.1/css/normalize.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.min.css" />
</head>
<style>
    .custom-button {
        border: 2px solid #1AA0DE;
        padding: 7px 34px 7px 28px;
        width: 100%;
        margin-right: 5px;
        margin-bottom: 10px;
        border-radius: 7px !important;
    }
</style>

<body ng-controller="MyController">
    <div class="container">
        <div class="contain-to-grid sticky">
            <nav class="top-bar" data-topbar role="navigation" data-options="sticky_on: large">
                <ul class="title-area">
                    <li class="name">
                        <h1><a href="#"><i class="fi-asl"></i>&nbsp;&nbsp;Buffer</a></h1>
                    </li>
                    <li class="toggle-topbar menu-icon"><a href="#"><span></span></a>
                    </li>
                </ul>

                <section class="top-bar-section">
                    <!-- Right Nav Section -->
                    <ul class="right">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="transactions.html">Transactions</a></li>
                        <li><a href="#">Settings</a></li>
                        <li><a href="#">Feedback</a></li>
                        <li><a href="index.html">Logout</a></li>
                        <li class="has-dropdown">
                            <a href="#"><i>Simulation (TEST)</i></a>
                            <ul class="dropdown">
                                <li class="active"><a href="#">Make transaction</a></li>
                                <li class="active"><a href="#">Pay transaction</a></li>
                            </ul>
                        </li>
                    </ul>
                </section>
            </nav>
        </div>
        <div class="row">
            <div class="small-12 columns text-center">
                <br>
                <div id="qrcode"></div>
                <br>
                <span style="opacity: 0.5">Pay by scanning the QRCode</span>
                <br>
                <h1>Credit Limit: <b>$50</b></h1>
                <span id="loginButton" class="custom-button button" style="background: #1AA0DE; color: #fff; margin-top: 5px;" ng-click="goToTransactions()">
                    <b><i class="fi-dollar-bill"></i>
                    &nbsp;Manage transactions</b>
                </span>
            </div>
        </div>
    </div>
    <script>
        var myApp = angular.module("myApp", ["firebase"]);
        //CREATE A FIREBASE REFERENCE
        var ref = new Firebase("https://buffer.firebaseio.com");

        myApp.controller("MyController", ["$scope", "$firebaseArray",
        function ($scope, $firebaseArray) {
            $scope.goToTransactions = function (e){
                window.location.replace("transactions.html");
            }
        }
        ]);
        
        $(document).foundation();
    </script>
    <script type="text/javascript">
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            text: "Buffer User: Test",
            width: 400,
            height: 400,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });
    </script>
</body>

</html>
